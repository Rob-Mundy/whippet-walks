<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whippet Walks group for sighthound dog walks in Norfolk, UK">
    <meta name="keywords" content="whippet walks, dog walks, pack walks, dog walking group, norfolk, UK">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whippet Walks</title>
</head>

<body>
    <header class="header-absolute">
        <a href="index.html">
            <h1 id="logo">Whippet Walks <i class="fa-solid fa-paw"></i></h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="tips.html">Training</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Create your free account and watch your pooch thrive!</h2>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="first_name" required class="signup-text-input"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="last_name" class="signup-text-input" required><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" class="signup-text-input" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="signup-text-input" placeholder="********"
                minlength="8" maxlength="20" title="Please choose a password containing at least 8 characters"
                required><br>

            <h3>Please confirm your primary location</h3>
            <input type="radio" id="norwich" value="norwich" name="primary_location" required>
            <label for="norwich">Norwich</label>
            <input type="radio" id="north_norfolk" value="north_norfolk" name="primary_location" required>
            <label for="north_norfolk">North Norfolk</label>
            <input type="radio" id="broadlands" value="broadlands" name="primary_location" required>
            <label for="broadlands">Broadlands</label>

            <input class="sign-up-button" type="submit" value="Create your free account">
        </form>
    </section>

    <footer>
        <div class="contact-us">
            <h2>
                Contact Us!
            </h2>
            <p>
                01603 123456 | info@whippetwalks.co.uk
            </p>
            <p>
                Or reach out on social media!
            </p>
        </div>
        <!-- the fontawesome social icons were demonstrated in the Love Running project -->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="no-opener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="no-opener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="no-opener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://tiktok.com" target="_blank" rel="no-opener"
                    aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="no-opener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <!-- the use of fontawesome icons was demonstrated in the Love Running project -->
    <script rel="preconnect" src="https://kit.fontawesome.com/419559a0fa.js" crossorigin="anonymous"></script>
</body>

</html>
