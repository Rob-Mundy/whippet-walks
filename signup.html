<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whippet Walks group for sighthound dog walks in Norfolk, UK">
    <meta name="keywords" content="whippet walks, dog walks, pack walks, dog walking group, norfolk, UK">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whippet Walks</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-paw"></i> Whippet Walks</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Tips</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Create your free account and watch your pooch thrive!</h2>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="first_name" required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="last_name" required><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <h3>Please confirm your primary location of interest</h3>
            <input type="radio" id="norwich" name="location_of_interest">
            <label for="norwich" value="norwich" required>Norwich</label> 
            <input type="radio" id="north_norfolk" name="location_of_interest">
            <label for="north_norfolk" value="north_norfolk" required>North Norfolk</label>
            <input type="radio" id="broadlands" name="location_of_interest">
            <label for="broadlands" value="broadlands" required>Broadlands</label> 

            <input type="submit" value="Create your free account">
        </form>
    </section>
    
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="no-opener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></li></a>
            <li>
                <a href="https://youtube.com" target="_blank" rel="no-opener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></li></a>
            <li>
                <a href="https://instagram.com" target="_blank" rel="no-opener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></li></a>
            <li>
                <a href="https://tiktok.com" target="_blank" rel="no-opener"
                aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></li></a>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="no-opener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></li></a>    
            </ul>  
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/419559a0fa.js" crossorigin="anonymous"></script>
</body>

</html>
